<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hikrobot Camera Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .status-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 0.9em;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #e74c3c;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #27ae60;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 25px;
            padding: 25px;
        }

        .video-section {
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-stream {
            width: 100%;
            height: auto;
            max-height: 500px;
            object-fit: contain;
        }

        .no-signal {
            color: #e74c3c;
            font-size: 1.5em;
            text-align: center;
        }

        .controls-panel {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            height: fit-content;
        }

        .control-group {
            margin-bottom: 25px;
        }

        .control-group h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.2em;
            border-bottom: 2px solid #3498db;
            padding-bottom: 8px;
        }

        .button {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .button:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }

        .button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .capture-btn {
            font-size: 1.2em;
            padding: 15px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border-radius: 12px;
            position: relative;
        }

        .capture-btn::after {
            content: 'ðŸ“¸';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5em;
        }

        .notifications {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 400px;
        }

        .notification {
            background: white;
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #3498db;
            animation: slideIn 0.3s ease;
            position: relative;
        }

        .notification.success {
            border-left-color: #27ae60;
        }

        .notification.error {
            border-left-color: #e74c3c;
        }

        .notification.warning {
            border-left-color: #f39c12;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .capture-info {
            background: #ecf0f1;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-size: 0.9em;
        }

        .capture-info strong {
            color: #2c3e50;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .status-bar {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¥ Hikrobot Camera Control</h1>
            <div class="status-bar">
                <div class="status-item">
                    <div class="status-dot" id="connectionStatus"></div>
                    <span id="connectionText">Disconnected</span>
                </div>
                <div class="status-item">
                    <div class="status-dot" id="sdkStatus"></div>
                    <span id="sdkText">SDK Status</span>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="video-section">
                <img id="videoStream" class="video-stream" style="display: none;" alt="Camera Stream">
                <div id="noSignal" class="no-signal">
                    <div>ðŸ“·</div>
                    <div>Camera Disconnected</div>
                    <div style="font-size: 0.8em; margin-top: 10px;">Connect to camera to view live stream</div>
                </div>
            </div>

            <div class="controls-panel">
                <div class="control-group">
                    <h3>Connection Control</h3>
                    <button class="button btn-success" id="connectBtn" onclick="connectCamera()">
                        Connect Camera
                    </button>
                    <button class="button btn-danger" id="disconnectBtn" onclick="disconnectCamera()" disabled>
                        Disconnect Camera
                    </button>
                </div>

                <div class="control-group">
                    <h3>Image Capture</h3>
                    <button class="button capture-btn" id="captureBtn" onclick="capturePhoto()" disabled>
                        Capture Photo
                    </button>
                    <div class="capture-info" id="captureInfo" style="display: none;">
                        <strong>Last Capture:</strong><br>
                        <span id="lastCaptureDetails">None</span>
                    </div>
                </div>

                <div class="control-group">
                    <h3>Camera Settings</h3>
                    <button class="button btn-warning" onclick="refreshStatus()">
                        Refresh Status
                    </button>
                    <button class="button btn-primary" onclick="downloadLastImage()" id="downloadBtn" disabled>
                        Download Last Image
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="notifications" id="notifications"></div>

    <script>
        const API_BASE = '/api/camera';
        let isConnected = false;
        let lastCaptureData = null;
        let streamInterval = null;

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            refreshStatus();
            setInterval(refreshStatus, 5000); // Check status every 5 seconds
        });

        // Utility functions
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <strong>${type.charAt(0).toUpperCase() + type.slice(1)}:</strong> ${message}
            `;
            
            document.getElementById('notifications').appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => notification.remove(), 300);
            }, 4000);
        }

        function updateUI(connected) {
            isConnected = connected;
            
            // Update status indicators
            const connectionStatus = document.getElementById('connectionStatus');
            const connectionText = document.getElementById('connectionText');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const captureBtn = document.getElementById('captureBtn');
            const videoStream = document.getElementById('videoStream');
            const noSignal = document.getElementById('noSignal');
            
            if (connected) {
                connectionStatus.classList.add('connected');
                connectionText.textContent = 'Connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                captureBtn.disabled = false;
                
                // Start video stream
                videoStream.src = `${API_BASE}/stream/?t=${Date.now()}`;
                videoStream.style.display = 'block';
                noSignal.style.display = 'none';
                
            } else {
                connectionStatus.classList.remove('connected');
                connectionText.textContent = 'Disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                captureBtn.disabled = true;
                
                // Hide video stream
                videoStream.style.display = 'none';
                noSignal.style.display = 'block';
            }
        }

        // API functions
        async function connectCamera() {
            const connectBtn = document.getElementById('connectBtn');
            const originalText = connectBtn.innerHTML;
            
            connectBtn.innerHTML = '<span class="loading"></span>Connecting...';
            connectBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_BASE}/connect/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification(data.message, 'success');
                    updateUI(true);
                } else {
                    showNotification(data.message, 'error');
                    updateUI(false);
                }
            } catch (error) {
                showNotification(`Connection failed: ${error.message}`, 'error');
                updateUI(false);
            } finally {
                connectBtn.innerHTML = originalText;
                connectBtn.disabled = false;
            }
        }

        async function disconnectCamera() {
            const disconnectBtn = document.getElementById('disconnectBtn');
            const originalText = disconnectBtn.innerHTML;
            
            disconnectBtn.innerHTML = '<span class="loading"></span>Disconnecting...';
            disconnectBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_BASE}/disconnect/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification(data.message, 'success');
                    updateUI(false);
                } else {
                    showNotification(data.message, 'error');
                }
            } catch (error) {
                showNotification(`Disconnect failed: ${error.message}`, 'error');
            } finally {
                disconnectBtn.innerHTML = originalText;
                disconnectBtn.disabled = false;
            }
        }

        async function capturePhoto() {
            const captureBtn = document.getElementById('captureBtn');
            const originalText = captureBtn.innerHTML;
            
            captureBtn.innerHTML = '<span class="loading"></span>Capturing...';
            captureBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_BASE}/capture/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({
                        save_path: null // Use default path
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification('Photo captured successfully! ðŸ“¸', 'success');
                    lastCaptureData = data.data;
                    updateCaptureInfo(data.data);
                    document.getElementById('downloadBtn').disabled = false;
                    
                    // Add flash effect
                    flashEffect();
                } else {
                    showNotification(`Capture failed: ${data.message}`, 'error');
                }
            } catch (error) {
                showNotification(`Capture error: ${error.message}`, 'error');
            } finally {
                captureBtn.innerHTML = originalText;
                captureBtn.disabled = false;
            }
        }

        async function refreshStatus() {
            try {
                const response = await fetch(`${API_BASE}/status/`);
                const data = await response.json();
                
                updateUI(data.connected);
                
                // Update SDK status
                const sdkStatus = document.getElementById('sdkStatus');
                const sdkText = document.getElementById('sdkText');
                
                if (data.sdk_available) {
                    sdkStatus.classList.add('connected');
                    sdkText.textContent = 'SDK Available';
                } else {
                    sdkStatus.classList.remove('connected');
                    sdkText.textContent = 'SDK Not Available';
                }
                
            } catch (error) {
                console.error('Status check failed:', error);
                updateUI(false);
            }
        }

        function updateCaptureInfo(captureData) {
            const captureInfo = document.getElementById('captureInfo');
            const lastCaptureDetails = document.getElementById('lastCaptureDetails');
            
            if (captureData) {
                const date = new Date(captureData.timestamp.replace('_', 'T').replace('_', ':').replace('_', ':'));
                const sizeKB = (captureData.size / 1024).toFixed(1);
                
                lastCaptureDetails.innerHTML = `
                    <strong>File:</strong> ${captureData.filename}<br>
                    <strong>Size:</strong> ${sizeKB} KB<br>
                    <strong>Time:</strong> ${date.toLocaleString()}
                `;
                
                captureInfo.style.display = 'block';
            } else {
                captureInfo.style.display = 'none';
            }
        }

        function downloadLastImage() {
            if (lastCaptureData) {
                // Create download link
                const link = document.createElement('a');
                link.href = `/media/captures/${lastCaptureData.filename}`;
                link.download = lastCaptureData.filename;
                link.click();
                
                showNotification('Download started', 'success');
            } else {
                showNotification('No image to download', 'warning');
            }
        }

        function flashEffect() {
            const videoSection = document.querySelector('.video-section');
            videoSection.style.background = '#fff';
            setTimeout(() => {
                videoSection.style.background = '#000';
            }, 150);
        }

        // Utility function to get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Handle video stream errors
        document.getElementById('videoStream').onerror = function() {
            console.log('Video stream error, retrying...');
            if (isConnected) {
                setTimeout(() => {
                    this.src = `${API_BASE}/stream/?t=${Date.now()}`;
                }, 2000);
            }
        };

        // Auto-refresh video stream every 30 seconds to prevent timeouts
        setInterval(() => {
            if (isConnected) {
                const videoStream = document.getElementById('videoStream');
                videoStream.src = `${API_BASE}/stream/?t=${Date.now()}`;
            }
        }, 30000);

    </script>
</body>
</html>
