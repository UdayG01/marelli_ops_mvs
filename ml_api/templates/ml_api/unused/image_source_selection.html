<!-- Add this JavaScript function to your existing script section: -->
<script>
function selectCameraSource() {
    const imageId = '{{ image_id }}';
    
    if (!imageId) {
        alert('No Image ID provided. Please start from the beginning.');
        window.location.href = '/api/ml/image-id/';
        return;
    }
    
    // Redirect to camera capture page
    window.location.href = `/api/ml/camera-capture/?image_id=${imageId}`;
}
</script>
